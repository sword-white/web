<!Doctype HTML>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>新年快乐，大吉大利！</title>
    <style>
        .basic {
            height: 100vh;
            width: 100vw
        }
    </style>
    <script type="text/javascript" src="./js/vue.min.js"></script>
</head>
<body>
<div id="container" :style="styleObj1" @click="change"></div>

<div id="root">
    <div class="basic" :style="styleObj"></div>
</div>

<script type="text/javascript">
    var n = Math.floor(Math.random() * 26 + 1);    // 可均衡获取 0 到 9 的随机整数。
    var bgStr = './images/Slide' + n + '.jpeg';

    const x = new Vue({
        el: '#root',
        data: {
            src: bgStr,
            styleObj:{
                height: '100vh',
                width: '100vw',
                backgroundImage: 'url("./images/bk.gif")',
                backgroundRepeat: 'no-repeat',
                backgroundSize: '100% 100%',
                position: 'absolute',
                top: '0',
                left: '0'
            }
        }
    })


    const y = new Vue({
        el: '#container',
        data: {
            src: bgStr,
            styleObj1:{
                height: '100vh',
                width: '100vw',
                backgroundImage: 'url('+bgStr+')',
                backgroundRepeat: 'no-repeat',
                backgroundSize: '100% 100%',
                position: 'absolute',
                top: '0',
                left: '0',
                opacity: 0,
                zIndex: 1000
            }
        },
        methods:{
            change() {
                this.styleObj1.opacity = 1
            }
        }
    })
</script>
</body>
</html>
