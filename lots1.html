<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="form-detection" content="telephone=no">
    <meta name="form-detection" content="email=no">
    <meta name="form-detection" content="address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>抽签</title>
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://code.changer.hk/jquery/plugins/jquery.cookie.js"></script>
    <script src="js/preload.js"></script>
    <script type="text/javascript"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script language="javascript">
        function update() {
            var str = window.location.href;
            let list = str.split('?');//用刚刚传递地址里面的“？”把传过来的东西劈开
            console.log(list);
            var n = list[1];
            var bgStr = "images/Slide" + n + ".jpeg";
            document.getElementById("container").style.backgroundImage = "url(" + bgStr + ")";//改变背景图片
            document.getElementById("save").src = bgStr;
        }
    </script>
</head>
<body onload="update()">
<div id="container"><img id="save" width="100%" ,height="100%" visibility：hidden></div>
</body>
</html>
